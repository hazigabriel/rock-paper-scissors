
<html>
	<head> 
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">



	</head>

	<div class="container-fluid header">
		<h2>Chose your weapon</h2>
	</div><
	<div class="container select">


		<div class="row">
			<div class="col-md-4 weapon-choice"> <input type="image" src="images/rock.png" /> </div>
			<div class="col-md-4 weapon-choice"> <input type="image" src="images/paper.png" /></div>
			<div class="col-md-4 weapon-choice"> <input type="image" src="images/scissors.png" /> </div>
		</div>
		<div class="row results">
			<div class="col-md-6">	
				<h3>This round winner: <span class="this-round">asd</span> </h3>
			</div>
			<div class="col-md-6">
				<h3>Game statistics</h3>
				<h4>Player: <span class="player-results"></span> points</h4>
				<h4>Computer: <span class="computer-results"></span> points</h4>
			</div>
		</div>
	</div>
	<div class="container-fluid footer">
		<div class="row">
			

			<div class="offset-md-10 col-md-2">	<p> <a href="https://github.com/hazigabriel">coded by Gabriel Hazi @2018</a></p> </div> 
		</div>
	</div>



</html>
